<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Linkedin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=apps" />
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="images/title logo png.png">
</head>
<body>
    <header>
        <div id="header">
            <div id="content">
                <div id="content-right">
                    <div id="content-right-logo">
                        <a href="https://www.linkedin.com/feed/">
                        <img src="images/header logo png.png" alt="linkedin image">
                        </a>
                    </div>
                    <div id="content-right-searchbar">
                        <div id="searchbar-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div id="content-left">
                        <div class="icon" id="home"><i class="fa-solid fa-house fa-lg"></i> <p>Home</p></div>
                        <div class="icon" id="network"><i class="fa-solid fa-users fa-lg"></i>
                        <p>My Network</p></div>
                        <div class="icon" id="jobs"><i class="fa-solid fa-briefcase fa-lg"></i><p>Jobs</p></div>
                        <div class="icon" id="messaging"><i class="fa-solid fa-comment-dots fa-lg"></i>
                        <p>Messaging</p></div>
                        <div class="icon" id="notification"><i class="fa-solid fa-bell fa-lg"></i>
                        <p>Notifications</p></div>
                        <div class="icon" id="content-left-img" >
                            <img src="images/profile-img.jpg" alt="This is a profile image">
                            <p>Me</p>
                        </div>
                        <div class="vertical-line"></div>
                        <div class="icon" id="grid"><span class="material-symbols-outlined">apps</span><p>For bussiness</p></div>
                        <div class="icon" id="post"><i class="fa-solid fa-briefcase"></i><p>Post a job</p></div>
                </div>
            </div>
        </div>    
    </header>
    <div class="main-body">
        <div id="left-section">
            <div class="profile-card">
                <div class="banner">
                    <img src="images/profile-info-section-banner.jpg" alt="Banner image">
                </div>
                <div class="profile-pic">
                    <img src="images/profile-info-section image.jpg" alt="Profile picture">
                </div>
                <div class="profile-info">
                    <a href="https://www.linkedin.com/in/pulkit-shukla-207437308/"><h2>Pulkit Shukla</h2></a>
                    <p>GDG Event Management Lead @ GDG-SRGI | Computer Science</p>
                    <p>Jhansi, Uttar Pradesh</p>
                    <div class="org">
                        <img src="images/grd-logo.png" alt="GDG-icon">
                        <Span>GDG-SRGI</Span>
                    </div>
                </div>
            </div>
        </div>
        <main id="main-section"></main>
        <div id="right-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
