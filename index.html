<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Linkedin</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="images/title logo png.png">
</head>
<body>
    <header>
        <div id="header">
            <div id="content">
                <div class="element">
                    <a href="https://www.linkedin.com/feed/">
                        <img src="images/header logo png.png" alt="linkedin image">
                    </a>
                </div>
                <div class="element" id="searchbox">
                    <div class="search-icon"><i class="fa-regular fa-magnifying-glass"></i></div>
                    <input type="text" placeholder="Search">
                </div> 
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
